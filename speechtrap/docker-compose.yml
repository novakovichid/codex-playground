version: '3.9'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: speechtrap
      POSTGRES_PASSWORD: speechtrap
      POSTGRES_DB: speechtrap
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
  backend:
    build: ./backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app
    environment:
      DATABASE_URL: postgresql+psycopg2://speechtrap:speechtrap@db:5432/speechtrap
    depends_on:
      - db
    ports:
      - "8000:8000"
  frontend:
    build: ./frontend
    command: npm run dev -- --host 0.0.0.0 --port 5173
    volumes:
      - ./frontend:/app
    depends_on:
      - backend
    ports:
      - "5173:5173"
volumes:
  pgdata:
